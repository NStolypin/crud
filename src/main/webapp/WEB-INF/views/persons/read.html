<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>

<body>
    <p th:text="${user.getName()}">name</p>
    <p th:text="${user.getEmail()}">name</p>
    <p th:text="${user.getId()}">name</p>
    <a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>
    <form th:method="POST" th:action="@{/users/{id}/delete(id=${user.getId()})}">
        <input type="submit" value="Delete" />
    </form>
</body>

</html>
